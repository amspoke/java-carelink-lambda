plugins {
    id 'java'
}

group 'info.nightscout'
version '0.1-SNAPSHOT'

repositories {
    google()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    // compile 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
    implementation platform ('software.amazon.awssdk:bom:2.18.29')
    implementation 'software.amazon.awssdk:s3'
    implementation 'software.amazon.awssdk:s3control'
    implementation 'software.amazon.awssdk:s3-transfer-manager:2.18.29-PREVIEW'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0' 
    testImplementation 'junit:junit:4.13.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
